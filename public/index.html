<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zona Biker - Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hover.css/css/hover-min.css"/>
  <script defer src="script.js"></script>
  <style>
    :root {
      --rojo-zb: #ff4454;
      --dorado-zb: #d4af37;
      --negro-zb: #000;
      --gris-zb: #1a1a1a;
      --azul-neon: #00c3ff;
      --verde-neon: #00ffbb;
      --brillo: rgba(255, 255, 255, 0.06);
    }

    body {
      background: radial-gradient(circle at 20% 30%, #0a0a0a 0%, #111 100%);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Efectos de fondo mejorados */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.03) 0%, transparent 20%),
        radial-gradient(circle at 80% 70%, rgba(255, 68, 84, 0.03) 0%,  transparent 20%),
        repeating-linear-gradient(45deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, transparent 1px, transparent 10px),
        repeating-linear-gradient(135deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, transparent 1px, transparent 10px);
      z-index: 0;
      pointer-events: none;
    }

    /* Efectos de partículas brillantes */
    body::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: 
        radial-gradient(5px 5px at 10% 20%, rgba(255, 255, 255, 0.3) 0%, transparent 100%),
        radial-gradient(5px 5px at 90% 30%, rgba(255, 68, 84, 0.3) 0%, transparent 100%),
        radial-gradient(5px 5px at 50% 80%, rgba(212, 175, 55, 0.3) 0%, transparent 100%);
      animation: particleMove 20s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes particleMove {
      0% { transform: translateY(0) translateX(0); }
      25% { transform: translateY(-20px) translateX(10px); }
      50% { transform: translateY(0) translateX(20px); }
      75% { transform: translateY(20px) translateX(10px); }
      100% { transform: translateY(0) translateX(0); }
    }

    .navbar {
      background: linear-gradient(90deg, var(--rojo-zb), #c52d3a);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
      z-index: 2;
      border-bottom: 1px solid rgba(212, 175, 55, 0.3);
    }

    .navbar-brand {
      font-weight: 800;
      font-size: 2rem;
      color: var(--dorado-zb) !important;
      text-shadow: 0 2px 6px rgba(0,0,0,0.9);
      letter-spacing: 1px;
      position: relative;
      padding-right: 15px;
    }

    .navbar-brand::after {
      content: '';
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      height: 60%;
      width: 2px;
      background: linear-gradient(to bottom, transparent, var(--dorado-zb), transparent);
    }

    h2 {
      color: var(--dorado-zb);
      font-weight: 900;
      text-align: center;
      text-shadow: 0 2px 6px rgba(0,0,0,0.8);
      margin-bottom: 2.5rem;
      z-index: 2;
      position: relative;
      letter-spacing: 1px;
      font-size: 2.3rem;
      text-transform: uppercase;
      position: relative;
      display: inline-block;
      padding-bottom: 10px;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--dorado-zb), transparent);
      border-radius: 3px;
    }

    .form-container {
      position: relative;
      z-index: 1;
      overflow: hidden;
      border-radius: 25px;
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 68, 84, 0.1) 0%,
        rgba(212, 175, 55, 0.1) 50%,
        rgba(0, 195, 255, 0.1) 100%
      );
      transform: rotate(30deg);
      z-index: -1;
      animation: shine 8s infinite alternate;
    }

    @keyframes shine {
      0% { transform: rotate(30deg) translateX(-10%) translateY(-10%); }
      100% { transform: rotate(30deg) translateX(10%) translateY(10%); }
    }

    form {
      background-color: rgba(26, 26, 26, 0.97);
      border: 1px solid var(--dorado-zb);
      padding: 2.5rem;
      border-radius: 25px;
      animation: fadeInUp 0.8s ease;
      box-shadow: 0 0 40px rgba(255, 68, 84, 0.2);
      z-index: 2;
      position: relative;
      backdrop-filter: blur(5px);
    }

    .form-label {
      color: #ddd;
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }

    .form-label::before {
      content: '•';
      color: var(--rojo-zb);
      margin-right: 8px;
      font-size: 1.2rem;
    }

    .form-control,
    .form-select {
      background-color: rgba(10, 10, 10, 0.8);
      color: white;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 12px 15px;
      transition: all 0.4s ease;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.5);
    }

    .form-control:focus,
    .form-select:focus {
      border-color: var(--dorado-zb);
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.5), inset 0 1px 3px rgba(0,0,0,0.5);
      background-color: rgba(15, 15, 15, 0.9);
    }

    .btn-success {
      background: linear-gradient(135deg, var(--rojo-zb), #ff7683);
      border: none;
      font-weight: bold;
      letter-spacing: 0.5px;
      padding: 14px 36px;
      border-radius: 35px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 68, 84, 0.4);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn-success::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
      z-index: -1;
    }

    .btn-success:hover {
      background: linear-gradient(135deg, #ff5c6a, #ff9aa2);
      transform: scale(1.06);
      box-shadow: 0 0 30px rgba(255, 68, 84, 0.6);
    }

    .btn-success:hover::before {
      left: 100%;
    }

    .btn-primary, .btn-dark {
      border-radius: 25px;
      font-weight: 600;
      padding: 10px 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      border: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #0d6efd, #4d9eff);
    }

    .btn-dark {
      background: linear-gradient(135deg, #212529, #424649);
    }

    .btn-primary:hover, .btn-dark:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }

    #toggle-resumen {
      border: 1px solid var(--dorado-zb);
      color: var(--dorado-zb);
      font-weight: 600;
      padding: 8px 18px;
      border-radius: 20px;
      background-color: transparent;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    #toggle-resumen::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), transparent);
      transition: 0.5s;
    }

    #toggle-resumen:hover {
      background-color: var(--dorado-zb);
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
    }

    #toggle-resumen:hover::before {
      left: 100%;
    }

    .glassmorph {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      position: relative;
      overflow: hidden;
    }

    .glassmorph::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 68, 84, 0.05) 0%,
        rgba(212, 175, 55, 0.05) 50%,
        rgba(0, 195, 255, 0.05) 100%
      );
      transform: rotate(15deg);
      z-index: -1;
    }

    .stat-card {
      background: linear-gradient(145deg, rgba(0, 0, 0, 0.4), rgba(40, 40, 40, 0.6));
      border: 1px solid rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .stat-card::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent,
        rgba(255, 255, 255, 0.03),
        transparent
      );
      transform: rotate(30deg);
      transition: 0.6s;
    }

    .stat-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 35px rgba(0, 0, 0, 0.5);
    }

    .stat-card:hover::after {
      left: 100%;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Efectos de borde brillante para los cards */
    .stat-card:nth-child(1) {
      border-top: 2px solid rgba(255, 68, 84, 0.5);
    }
    .stat-card:nth-child(2) {
      border-top: 2px solid rgba(212, 175, 55, 0.5);
    }
    .stat-card:nth-child(3) {
      border-top: 2px solid rgba(0, 195, 255, 0.5);
    }

    @media (max-width: 768px) {
      h2 { font-size: 1.5rem; }
      .btn { font-size: 14px; padding: 10px 20px; }
      form { padding: 1.4rem; }
      .navbar-brand { font-size: 1.4rem; }
      .navbar-brand::after { height: 40%; }
    }
    body.light-mode {
  background: #f9f9f9;
  color: #222;
}

body.light-mode .navbar {
  background: #e0e0e0;
  color: #000;
}

body.light-mode h2,
body.light-mode .navbar-brand {
  color: #000 !important;
  text-shadow: none;
}

body.light-mode form {
  background: #fff;
  color: #000;
  border: 1px solid #ccc;
}

body.light-mode .form-label::before {
  color: #222;
}

body.light-mode .form-control,
body.light-mode .form-select {
  background-color: #fff;
  color: #000;
  border: 1px solid #ccc;
}

body.light-mode .btn-success {
  background: linear-gradient(135deg, #007bff, #4dabf7);
  color: #fff;
}

body.light-mode .stat-card {
  background: #fff;
  color: #000;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

input.form-control::placeholder,
textarea.form-control::placeholder {
  color: rgba(255, 255, 255, 0.6); /* placeholder blanco semitransparente */
}

input.form-control,
textarea.form-control {
  color: #fff !important;  /* texto blanco al tipear */
  background-color: rgba(10, 10, 10, 0.8); /* fondo oscuro ya lo tienes, esto es por seguridad */
}

body.light-mode input.form-control,
body.light-mode textarea.form-control {
  color: #000 !important;
  background-color: #fff !important;
}

body.light-mode input.form-control::placeholder,
body.light-mode textarea.form-control::placeholder {
  color: #666;
}
body.light-mode .form-label {
  color: #222;
}
body:not(.light-mode) input[type="date"]::-webkit-calendar-picker-indicator,
body:not(.light-mode) input[type="time"]::-webkit-calendar-picker-indicator {
  filter: invert(1);
}
select[name="empleado"] option[value="Kike"] {
  color: #ff4454;
  font-weight: bold;
  text-shadow: 0 0 8px #ff4454;
}


  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand fw-bold" href="#">🏍️ ZONA BIKER</a>
    <div class="ms-auto d-flex gap-2">
      <button id="toggle-theme" class="btn btn-light">☀️ Modo Claro</button>
      <a href="/registros-hoy" class="btn btn-primary">📅 Registros de Hoy</a>
      <a href="/registros-todos" class="btn btn-dark">📋 Todos los Registros</a>
    </div>
  </nav>

  <div class="container py-4">
    <div class="d-flex justify-content-center">
      <h2 class="text-center mb-4 animate__animated animate__fadeIn">REGISTRAR NUEVO SERVICIO</h2>
    </div>
    
    <div class="form-container">
      <form id="form-registro" class="row g-3 animate__animated animate__fadeIn">
        <!-- MARCA -->
        <div class="col-md-6">
          <label class="form-label">Marca</label>
          <input class="form-control" name="marca" id="marca" list="lista-marcas" placeholder="Escribe o elige marca" required>
          <datalist id="lista-marcas"></datalist>
        </div>

        <!-- MODELO -->
        <div class="col-md-6">
          <label class="form-label">Modelo</label>
          <input class="form-control" name="modelo" id="modelo" list="lista-modelos" placeholder="Escribe o elige modelo" required>
          <datalist id="lista-modelos"></datalist>
        </div>

        <!-- CILINDRADA (autocompletado) -->
        <div class="col-md-4">
          <label class="form-label">Cilindrada</label>
          <input class="form-control" name="cilindrada" id="cilindrada" list="lista-cilindradas" placeholder="Se autocompleta o escribe" required>
          <datalist id="lista-cilindradas"></datalist>
        </div>

        <!-- KILOMETRAJE -->
        <div class="col-md-4">
          <label class="form-label">Kilometraje</label>
          <input type="text" class="form-control" name="kilometraje" />
        </div>

        <!-- PLACA -->
        <div class="col-md-4">
          <label class="form-label">Placa</label>
          <input type="text" class="form-control" name="placa" placeholder="Ej: 1234-ABC" />
        </div>

        <!-- COSTO -->
        <div class="col-md-4">
          <label class="form-label">Costo</label>
          <input type="number" class="form-control" name="costo" required />
        </div>

        <!-- CLIENTE -->
        <div class="col-md-6">
          <label class="form-label">Cliente</label>
          <input type="text" class="form-control" name="cliente" required />
        </div>

        <!-- EMPLEADO -->
        <div class="col-md-6">
          <label class="form-label">Empleado</label>
          <select name="empleado" class="form-select" required>
            <option value="" disabled selected>Selecciona empleado</option>
            <option value="Kike">Kike</option>
            <option value="Jose">Jose</option>
          </select>
        </div>

        <!-- METODO DE PAGO -->
        <div class="col-md-6">
          <label class="form-label">Método de Pago</label>
          <select name="metodo_pago" class="form-select" required>
            <option value="" disabled selected>Elige método de pago</option>
            <option value="Yape">Yape</option>
            <option value="Plin">Plin</option>
            <option value="Transferencia">Transferencia</option>
            <option value="Efectivo">Efectivo</option>
          </select>
        </div>

        <!-- SERVICIOS -->
        <div class="col-md-12">
          <label class="form-label">Servicios Realizados</label>
          <textarea class="form-control" name="servicios" rows="3" placeholder="Ej: Desengrasado, cambio de aceite, afinamiento..."></textarea>
        </div>

        <!-- REPUESTO -->
        <div class="col-md-6">
          <label class="form-label">Repuesto(s)</label>
          <input type="text" class="form-control" name="repuesto" placeholder="Ej: Filtro de aceite, cadena 428..." />
        </div>

        <!-- GANANCIA REPUESTO -->
        <div class="col-md-6">
          <label class="form-label">Costo de Repuesto</label>
          <input type="text" step="0.01" class="form-control" name="ganancia_repuesto" placeholder="Ej: 10.00" />
        </div>

        <!-- FECHA -->
        <div class="col-md-3">
          <label class="form-label">Fecha</label>
          <input type="date" class="form-control" name="fecha" id="fecha" required />
        </div>

        <!-- HORA -->
        <div class="col-md-3">
          <label class="form-label">Hora</label>
          <input type="time" class="form-control" name="hora" required />
        </div>

        <div class="col-12 text-end mt-3">
          <button type="submit" class="btn btn-success">💾 GUARDAR REGISTRO</button>
        </div>
      </form>
    </div>

    <!-- BOTÓN TOGGLE RESUMEN -->
    <div class="text-end mt-3">
      <button id="toggle-resumen" class="btn btn-outline-info btn-sm">📊 MOSTRAR RESUMEN DEL DÍA</button>
    </div>

    <!-- RESUMEN DIARIO VISUALMENTE POTENTE -->
    <div id="resumen-dia" class="mt-4 p-4 rounded-4 glassmorph text-white" style="display: none;">
      <h4 class="text-center mb-4 fw-bold text-info border-bottom pb-2">📈 RESUMEN DIARIO - ZONA BIKER</h4>
      
      <div class="row g-4 text-center">
        <!-- Total Motos -->
        <div class="col-md-4">
          <div class="stat-card h-100 p-4 rounded-4">
            <h6 class="text-uppercase text-white-50">🛵 TOTAL DE MOTOS</h6>
            <p class="fs-1 fw-bold text-warning mb-0" id="resumen-dia-motos">0</p>
            <div class="mt-2">
              <small class="text-muted">Registradas hoy</small>
            </div>
          </div>
        </div>

        <!-- Empleados -->
        <div class="col-md-4">
          <div class="stat-card h-100 p-4 rounded-4">
            <h6 class="text-uppercase text-white-50">👥 ATENDIDAS POR EMPLEADO</h6>
            <div id="resumen-empleados" class="text-start mt-2 ps-3 small text-light"></div>
          </div>
        </div>

        <!-- Ganancia -->
        <div class="col-md-4">
          <div class="stat-card h-100 p-4 rounded-4">
            <h6 class="text-uppercase text-white-50">💰 GANANCIA ZONA BIKER</h6>
            <p class="fs-1 fw-bold text-success mb-0">S/<span id="resumen-ganancia">0.00</span></p>
            <div class="mt-2">
              <small class="text-muted">Total acumulado</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
  async function cargarResumenDiario() {
    try {
      const res = await fetch('/api/registros/hoy');
      const datos = await res.json();

      if (!Array.isArray(datos)) return;

      const totalMotos = datos.length;
      let totalGanancia = 0;
      const empleados = {};

      datos.forEach(r => {
        const empleado = r.empleado || 'Desconocido';
        const costo = parseFloat(r.costo || 0);

        empleados[empleado] = (empleados[empleado] || 0) + 1;

        if (empleado !== 'Kike') {
          totalGanancia += costo * 0.5;
        }
      });

      document.getElementById('resumen-dia-motos').textContent = totalMotos;
      document.getElementById('resumen-ganancia').textContent = totalGanancia.toFixed(2);

      const contenedor = document.getElementById('resumen-empleados');
      contenedor.innerHTML = '';

      Object.entries(empleados).forEach(([nombre, cantidad]) => {
        const p = document.createElement('p');
        p.className = 'mb-1';
        p.innerHTML = `${nombre}: <span class="fw-bold">${cantidad}</span>`;
        contenedor.appendChild(p);
      });

    } catch (err) {
      console.error('Error cargando resumen del día:', err);
    }
  }

  window.addEventListener('DOMContentLoaded', () => {
    cargarResumenDiario();

    const btnToggle = document.getElementById('toggle-resumen');
    const resumen = document.getElementById('resumen-dia');

    btnToggle.addEventListener('click', () => {
      if (resumen.style.display === 'none') {
        resumen.style.display = 'block';
        btnToggle.textContent = '❌ OCULTAR RESUMEN';
      } else {
        resumen.style.display = 'none';
        btnToggle.textContent = '📊 MOSTRAR RESUMEN DEL DÍA';
      }
    });
  });
  </script>
  <script>
  const themeBtn = document.getElementById('toggle-theme');
  const body = document.body;

  function toggleTheme() {
    body.classList.toggle('light-mode');
    if (body.classList.contains('light-mode')) {
      themeBtn.innerHTML = '🌙 Modo Oscuro';
      themeBtn.classList.remove('btn-light');
      themeBtn.classList.add('btn-dark');
    } else {
      themeBtn.innerHTML = '☀️ Modo Claro';
      themeBtn.classList.remove('btn-dark');
      themeBtn.classList.add('btn-light');
    }
  }

  themeBtn.addEventListener('click', toggleTheme);
</script>

</body>
</html>

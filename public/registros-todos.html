  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    @media (min-width: 768px) {
  .card .row > [class^="col-"] {
    border-right: 1px solid #dee2e6;
  }
  .card .row > [class^="col-"]:last-child {

  }
}

    .chk-wsp {
  transform: scale(1.8);
  cursor: pointer;
  accent-color: var(--rojo-zb);
}
    :root {
      --rojo-zb: #ff4454;
      --dorado-zb: #d4af37;
      --negro-zb: #000;
      --sombra: 0 4px 20px rgba(0, 0, 0, 0.15);
    }
    
body {
  background-color: #f8f9fa;
  font-family: 'Poppins', sans-serif; /* Nueva fuente m√°s clara y redondeada */
  font-size: 1.05rem; /* Tama√±o de fuente m√°s grande y legible */
}
    
    /* Navbar personalizada */
    .navbar-zb {
      background: linear-gradient(90deg, var(--negro-zb), #1a1a1a);
      box-shadow: var(--sombra);
      padding: 0.8rem 1rem;
    }
    
    .navbar-brand-zb {
      font-weight: 700;
      letter-spacing: 1px;
      color: white !important;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    /* Botones con efectos */
    .btn-zb {
      transition: all 0.3s ease;
      font-weight: 600;
      letter-spacing: 0.5px;
      border: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }
    
    .btn-zb:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    .btn-zb:active {
      transform: translateY(0);
    }
    
    .btn-zb::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255,255,255,0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    
    .btn-zb:focus:not(:active)::after {
      animation: ripple 0.6s ease-out;
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }
    
    .btn-rojo {
      background-color: var(--rojo-zb);
      color: white;
    }
    
    .btn-dorado {
      background-color: var(--dorado-zb);
      color: var(--negro-zb);
    }
    
    .btn-negro {
      background-color: var(--negro-zb);
      color: white;
    }
    
    /* Tarjetas y contenedores */
    .card-zb {
      border: none;
      border-radius: 12px;
      box-shadow: var(--sombra);
      transition: all 0.3s ease;
      overflow: hidden;
    }
    
    .card-zb:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    
    /* Tablas mejoradas */
    .table-zb {
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--sombra);
    }
    
    .table-zb thead th {
      background: linear-gradient(135deg, var(--negro-zb), #333);
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      font-size: 1rem;
      padding: 18px;
      border: none;
    }
    
    .table-zb tbody tr {
      font-size: 1.05rem;
      transition: all 0.2s ease;
    }
    
    .table-zb tbody tr:hover {
  background-color: rgba(255, 68, 84, 0.08); /* Resaltado m√°s notorio */
  transform: scale(1.003)
    }
    
    .table-zb td, .table-zb th {
      vertical-align: middle;
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
    }
    
    /* Efectos de entrada */
    .animate-entrada {
      animation: fadeIn 0.7s ease-out;
    }
    @keyframes fadeIn {
  0% { opacity: 0; transform: translateY(30px); }
  100% { opacity: 1; transform: translateY(0); }
}
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Modo oscuro */
    body.dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }
    
    body.dark-mode .card-zb {
      background-color: #1e1e1e;
      color: #f1f1f1;
    }
    
    body.dark-mode .table-zb tbody tr {
      background-color: #1e1e1e;
      color: #f1f1f1;
    }
    
    body.dark-mode .table-zb tbody tr:hover {
      background-color: rgba(212, 175, 55, 0.2);
    }
    
    body.dark-mode .table-zb td {
      border-bottom: 1px solid #333;
    }
    
    /* Checkboxes personalizados */
    .form-check-input:checked {
      background-color: var(--rojo-zb);
      border-color: var(--rojo-zb);
    }
    
    /* Inputs y selects */
    .form-control, .form-select {
      border-radius: 8px;
      padding: 10px 15px;
      border: 1px solid #ddd;
      transition: all 0.3s ease;
      font-size: 1.05rem;
      box-shadow: 0 0 5px rgba(255, 68, 84, 0.1); /* Ligero brillo en reposo */
      background-color: #fff;
    }
    
.form-control:focus, .form-select:focus {
  border-color: var(--rojo-zb);
  box-shadow: 0 0 10px rgba(255, 68, 84, 0.6); /* Brillo rojito */
}
    
    /* Badges */
    .badge-zb {
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 8px;
    }
    .card-zb, .table-zb {
  border-radius: 16px;
}

input.form-control, select.form-select {
  border-radius: 10px;
}
.card-zb.bg-white {
  border: 2px solid rgba(255, 68, 84, 0.1);
  box-shadow: 0 0 15px rgba(255, 68, 84, 0.1);
}

  </style>
</head>

<body>

  <!-- üßæ Contenido Principal -->
  <div class="container my-5 animate-entrada">
    <div class="row justify-content-center mb-5">
      <div class="col-lg-25">
        <h2 class="text-center mb-4 fw-bold text-uppercase" style="color: var(--rojo-zb)">

        <!-- Barra de Acciones -->

          <div class="row g-3 align-items-center">

              <label class="form-label fw-bold">üìÜ Desde:</label>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>
  <script src="js/html2pdf.bundle.min.js"></script>
  <script src="js/registros-todos.js"></script>
  
  <script>
    // Toggle modo oscuro
    document.getElementById('toggle-dark').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const btn = document.getElementById('toggle-dark');
      if (document.body.classList.contains('dark-mode')) {
        btn.innerHTML = '‚òÄÔ∏è Modo Claro';
        btn.classList.remove('btn-dorado');
        btn.classList.add('btn-negro');
      } else {
        btn.innerHTML = 'üåô Modo Oscuro';
        btn.classList.remove('btn-negro');
        btn.classList.add('btn-dorado');
      }
    });
    
    // Efecto de ripple para botones
    document.querySelectorAll('.btn-zb').forEach(btn => {
      btn.addEventListener('click', function(e) {
        let x = e.clientX - e.target.getBoundingClientRect().left;
        let y = e.clientY - e.target.getBoundingClientRect().top;
        
        let ripples = document.createElement('span');
        ripples.style.left = x + 'px';
        ripples.style.top = y + 'px';
        this.appendChild(ripples);
        
        setTimeout(() => {
          ripples.remove();
        }, 1000);
      });
    });
    
    // Funci√≥n de filtrado
    function filtrarPorFechas() {
      const desde = document.getElementById('filtro-desde').value;
      const hasta = document.getElementById('filtro-hasta').value;
      cargarRegistrosTodos(desde, hasta);
    }
  </script>

<!DOCTYPE html>

<style>
  /* ImpresiÃ³n */
  @media print {
    nav, #btn-pdf, #btn-wsp {
      display: none !important;
    }

    body {
      background-color: white !important;
      color: black;
      font-size: 12pt;
    }

    .card {
      border: 1px solid #ccc;
      margin-bottom: 15px;
      box-shadow: none !important;
    }

    .card-body {
      padding: 10px;
    }

    .card-title {
      font-weight: bold;
      font-size: 14pt;
    }

    .card-text {
      font-size: 12pt;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 16pt;
    }
  }

  /* DiseÃ±o general tabla */
  #tabla-pdf {
    font-family: 'Segoe UI', sans-serif;
    margin-top: 15px;
    overflow-x: auto;
  }

  #tabla-pdf table {
    width: 100%;
    border-collapse: collapse;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
  }

  #tabla-pdf th {
    background: linear-gradient(90deg, #343a40, #495057);
    color: #ffffff;
    font-weight: 600;
    padding: 12px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    border: 1px solid #dee2e6;
  }

  #tabla-pdf td {
    padding: 10px 12px;
    color: #212529;
    font-size: 14px;
    border: 1px solid #dee2e6;
    vertical-align: middle;
    background-color: #ffffff;
  }

  #tabla-pdf tr:hover td {
    background-color: #f1f1f1;
    transition: background-color 0.2s ease-in-out;
  }

  /* Modo oscuro general */
  body.dark-mode {
    background-color: #121212 !important;
    color: #f1f1f1 !important;
  }

  body.dark-mode .navbar {
    background-color: #1f1f1f !important;
  }

  body.dark-mode #toggle-dark {
    background-color: #f8f9fa;
    color: #212529;
  }

  body.dark-mode #tabla-pdf {
    background-color: #1e1e1e;
    color: #f1f1f1;
  }

  body.dark-mode #tabla-pdf th {
    background: linear-gradient(90deg, #2c2c2c, #3c3c3c) !important;
    color: #ffffff;
  }

  body.dark-mode #tabla-pdf td {
    background-color: #2a2a2a;
    color: #ffffff;
  }

  body.dark-mode #tabla-pdf tr:hover td {
    background-color: #3a3a3a;
  }
</style>
